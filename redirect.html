<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <script>
    function base64UrlDecode(str) {
      str = str.replace(/-/g, '+').replace(/_/g, '/');
      while (str.length % 4 !== 0) str += '=';
      try {
        return atob(str);
      } catch (_) {
        return null;
      }
    }

    function buildQuery(params) {
      return Object.entries(params)
        .filter(([_, v]) => v !== undefined && v !== null)
        .map(([k, v]) => `${k}=${encodeURIComponent(v)}`)
        .join('&');
    }

    function redirect() {
      const params = new URLSearchParams(window.location.search);
      const encoded = params.get('x');
      if (!encoded) {
        document.body.innerText = 'Missing link data.';
        return;
      }

      const decoded = base64UrlDecode(encoded);
      if (!decoded) {
        document.body.innerText = 'Invalid or corrupted link.';
        return;
      }

      const parts = decoded.split('|');
      const [type, id, title, poster, backdrop, season, episode] = parts;

      let deepLink = '';
      let fallback = '';

      const query = buildQuery({
        id,
        title,
        poster,
        backdrop,
        season,
        episode,
      });

      switch (type) {
        case 'movie':
          deepLink = `cinemascope://movie?${query}`;
          fallback = `https://www.themoviedb.org/movie/${id}`;
          break;
        case 'tv':
          deepLink = `cinemascope://tv?${query}`;
          fallback = `https://www.themoviedb.org/tv/${id}`;
          break;
        case 'season':
          deepLink = `cinemascope://season?${query}`;
          fallback = `https://www.themoviedb.org/tv/${id}/season/${season}`;
          break;
        case 'episode':
          deepLink = `cinemascope://episode?${query}`;
          fallback = `https://www.themoviedb.org/tv/${id}/season/${season}/episode/${episode}`;
          break;
        case 'person':
          deepLink = `cinemascope://person?${query}`;
          fallback = `https://www.themoviedb.org/person/${id}`;
          break;
        case 'collection':
          deepLink = `cinemascope://collection?${query}`;
          fallback = `https://www.themoviedb.org/collection/${id}`;
          break;
        default:
          document.body.innerText = 'Unsupported type.';
          return;
      }

      window.location.href = deepLink;

      setTimeout(() => {
        window.location.href = fallback;
      }, 1500);
    }

    window.onload = redirect;
  </script>
</head>

</body>
</html>
