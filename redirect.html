<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <script>
    function base64UrlDecode(str) {
      // Add padding manually if needed
      str = str.replace(/-/g, '+').replace(/_/g, '/');
      while (str.length % 4 !== 0) {
        str += '=';
      }
      try {
        return atob(str);
      } catch (_) {
        return null;
      }
    }

    function redirect() {
      const params = new URLSearchParams(window.location.search);
      const encoded = params.get('x');
      if (!encoded) {
        document.body.innerText = 'Missing link data.';
        return;
      }

      const decoded = base64UrlDecode(encoded);
      if (!decoded) {
        document.body.innerText = 'Invalid or corrupted link.';
        return;
      }

      const parts = decoded.split('|');
      const type = parts[0];
      const id = parts[1];

      let deepLink = '';
      let fallback = '';

      switch (type) {
        case 'movie':
          deepLink = `cinemascope://movie?id=${id}`;
          fallback = `https://www.themoviedb.org/movie/${id}`;
          break;
        case 'tv':
          deepLink = `cinemascope://tv?id=${id}`;
          fallback = `https://www.themoviedb.org/tv/${id}`;
          break;
        case 'season':
          const seasonNum = parts[2];
          deepLink = `cinemascope://season?id=${id}&season=${seasonNum}`;
          fallback = `https://www.themoviedb.org/tv/${id}/season/${seasonNum}`;
          break;
        case 'episode':
          const season = parts[2];
          const episode = parts[3];
          deepLink = `cinemascope://episode?id=${id}&season=${season}&episode=${episode}`;
          fallback = `https://www.themoviedb.org/tv/${id}/season/${season}/episode/${episode}`;
          break;
        case 'person':
          deepLink = `cinemascope://person?id=${id}`;
          fallback = `https://www.themoviedb.org/person/${id}`;
          break;
        case 'collection':
          deepLink = `cinemascope://collection?id=${id}`;
          fallback = `https://www.themoviedb.org/collection/${id}`;
          break;
        default:
          document.body.innerText = 'Unsupported type.';
          return;
      }

      // Try to open the app
      window.location.href = deepLink;

      // Set fallback after short delay
      setTimeout(() => {
        window.location.href = fallback;
      }, 1500);
    }

    window.onload = redirect;
  </script>
</head>

</body>
</html>
